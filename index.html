<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7e79b95b73.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="section">
        <div class="header">
            <div class="header__logo">
                <img class="header__images" src="./img/logo.svg" alt="">
            </div>
            <div class="header__title">
                <h1 class="header__bigtitle">We are launching <span class="header__span">soon!</span></h1>
                <h3 class="header__smalltitle">Subscribe and get notified</h3>
            </div>
            <form action="#" class="form" id="form">
                <div class="form__enter">
                    <input class="form__email" type="email" id="email" placeholder="your email adress..">
                    <div class="form__error">Please provide a valid email address</div>
                </div>
                <div class="form__input">
                    <input class="form__submit" type="submit" value="Notify Me">
                </div>


            </form>
        </div>
        <div class="body">
            <div class="body__image">
                <img class="body__img" src="./img/illustration-dashboard.png" alt="content">
            </div>
        </div>
        <div class="footer">
            <div class="footer__socialicon">
                <ul class="footer__ul">
                    <li class="footer__list">
                        <a class="footer__a" href="#"><i class="fa-brands fa-facebook-f fa-gl footer__brands"></i></a>
                    </li>
                    <li class="footer__list">
                        <a class="footer__a" href="#"><i class="fa-brands fa-twitter fa-gl footer__brands"></i></a>
                    </li>
                    <li class="footer__list">
                        <a class="footer__a" href="#"><i class="fa-brands fa-instagram fa-gl footer__brands"></i></a>
                    </li>
                </ul>
            </div>
            <div class="footer__title">
                Â© Copyright Ping. All rights reserved.
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
